<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques123</h1>
          <p class="user-info__job">Sailor123</p>
          <button class="button user-edit__button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">


    </div>

    <div class="popup popup_add">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-add">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
          <div>
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" required
            minlength="2" maxlength="30">
          <span class="popup__input-error popup__input-error-name"></span>
        </div>
        <div>
          <input type="url" name="link" class="popup__input popup__input_type_link-url"
            placeholder="Ссылка на картинку" required>
          <span class="popup__input-error popup__input-error-link" ></span>
        </div>
          <button type class="button popup__button popup__button-add" >+</button>
        </form>
      </div>
    </div>
    <div class="popup popup_edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit" novalidate>
          <div>
          <input type="text" name="username" class="popup__input popup__input_type_name" placeholder="Имя" required
          minlength="2" maxlength="30">
          <span class="popup__input-error popup__input-error-username"></span>
          </div>
        <div>
          <input type="text" name="job" class="popup__input popup__input_type_profession" placeholder="О себе" required
            minlength="2" maxlength="30">
          <span class="popup__input-error popup__input-error-job"></span>
        </div>
          <button type class="button popup__button popup__button-edit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__image-wrapper">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-image">
      </div>
    </div>
    <div class="popup popup_avatar">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-avatar">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar" novalidate>
         
        <div>
          <input type="url" name="avatar" class="popup__input popup__input_type_avatar" placeholder="Ссылка на аватар" required>
          <span class="popup__input-error popup__input-error-avatar"></span>
        </div>
          <button type class="button popup__button popup__button-edit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/Api.js"></script>
  <script src="scripts/Card.js"></script>
  <script src="scripts/CardList.js"></script>
  <script src="scripts/Popup.js"></script>
  <script src="scripts/UserInfo.js"></script>
  <script src="scripts/FormValidator.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
